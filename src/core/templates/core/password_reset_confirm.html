

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
{% include 'core/head.html' %}
<title>Enter new password</title>
</head>
<main>
<body class="register-background"> 
     <div>
          {% block body %}
          <div class="valign-wrapper login-wrapper"> 
          <div class="container login-container">

          <div class="row" >
          <div class="col s12 m9 l6 offset-l3 offset-m2 z-depth-4 card-panel bg-opacity-8 translucent-background">
               <div class="center">
              <img class="img-responsive" src="{% static '/media/img/will_logo.png' %}" height="120" style="padding-top: 10px;">
               </div>
               <h4 class="center">Set a new password</h4>
                    <form method="post">
                    {% csrf_token %}
                     {{form.as_p}}
                    <div class="register-buttons">
                    <button class="btn waves-effect waves-light purple" type="submit" name="action">Change My Password
                        <i class="material-icons right">assignment_ind</i>
                  </button>
                  {% comment %} REMOVE INLINE CSS {% endcomment %}
                  <div class="row" style="margin-top: 20px">
                  <a class="left black-text" href="/register/" style="padding: 15px"><i class="material-icons text-icon">assignment_ind</i>Register     
                   </a>
                  <a class="right black-text" href="/login/" style="padding: 15px"><i class="material-icons text-icon">face</i> Login     
                  </a>
                  </div>
                  </div>
                  </form>
               </div>
               </div>
          </div>
          </div>
          {% endblock %}
     </div>
</body>
</main>
</html>
