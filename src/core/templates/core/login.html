
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
{% include 'core/head.html' %}
<title>Login - Micfo Admin Portal</title>
</head>
<main>
<body class="login-background"> 
     <div>
          {% block body %}

          <div class="valign-wrapper login-wrapper"> 
          <div class="container login-container">
          <div class="row" >
          <div class="col s12 m9 l6 offset-l3 offset-m2 z-depth-4 card-panel bg-opacity-8 translucent-background">
               <div class="center">
               <img class="img-responsive" src="{% static '/media/img/will_logo.png' %}" height="120" style="padding-top: 10px;">
               </div>
               <h5 class="center">Login to W | H Designs</h5>
                    <form method="post" action="{% url 'login' %}">
                         {% csrf_token %}
                         {{form.as_p}}
                         <div class="login-buttons">
                         <button class="btn waves-effect waves-light purple" type="submit" name="action" >Login
                              <i class="material-icons text-icon">send</i>
                         </button>
                         {% comment %} REMOVE INLINE CSS {% endcomment %}
                         <div class="row" style="margin-top: 20px">
                          <a class="left black-text" href="/register/" style="padding: 15px"><i class="material-icons text-icon">assignment_ind</i>Register     
                         </a>
                         <a class="right black-text" href="/password_reset/" style="padding: 15px"><i class="material-icons text-icon">https</i>Forgot Password
                         </a>
                         </div>
                         </div>
                    </form>
               </div>
               </div>
          </div>
          </div>
          {% endblock %}
     </div>
</body>
</main>
</html>
